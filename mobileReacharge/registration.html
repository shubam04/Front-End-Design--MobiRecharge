<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Courgette&family=Fredoka+One&family=Permanent+Marker&family=Piedra&family=Russo+One&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleregister.css">
</head>
<body>
    <img class="pic1" src="https://cdn.pixabay.com/photo/2015/07/28/22/01/office-865091_1280.jpg"    
    alt="NSIT DELHI">
    <div class="container">
        <h1>Welcome to Registration Portal</h1>
        <p>Kindly submit this form to make a new account.</p>
        <form action="confirm.html" method="POST">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your Age">
            <select class="det" name="Gender">
                <option selected="selected">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer Not to say">Prefer Not to say</option>
            </select>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
            <input type="password" name="password" id="password" placeholder="Create a password">
            <input type="password" name="password" id="password" placeholder="Confirm password">
            <button class="btn">Submit</button>
        </form>
    </div>
    <script src="fun.js" charset="UTF-8"></script>
</body>
</html>
