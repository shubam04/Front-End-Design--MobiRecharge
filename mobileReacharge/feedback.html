<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback/css/main.css">
</head>
<body>

<div class="banner page-head">
	<div class="header">	
			<div class="logo">
			   <h1 class="title1"><a href="homepage.html"><i><img src="feedback/cell.png" alt=" " /></i>MOBI-RECHARGE</a></h1><!--logo will link to homepage-->
			</div>
			<div class="clearfix"> </div>
	</div>
</div>

<div class="wrapper">
  <div class="form">
    <h1 align="center" class="title">your valuable feedback</h1>

    <form action="home.html" class="myform">
      <div class="control-from">
        <label for="firstname">Name *</label>
        <input type="text" id="firstname" value="" required>
      </div>
      <div class="control-from">
        <label for="emailaddress">Email Address *</label>
        <input type="text" id="emailaddress" value="" required>
      </div>

      <div class="full-width">
        <label for="companyname">Your Comments</label>
        <input type="text" id="comment" value="" required>
      </div>

      <div class="button">
        <button id="submit" onclick=" "><a href="home.html"> Submit</a></button><!--name of homepage-->
      </div>

    </form>
  </div>
</div>
</body>
</html>
